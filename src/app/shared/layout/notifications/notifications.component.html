<div [@routerTransition]>
    <section class="select-activity">
        <div class="container-fluid bg-Solititude bg-fluid-hidden">
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 p-xxs m-t-sm m-b-xs clearfix">
                            <div class="page-head pull-left">
                                <div class="page-title">
                                    <h1>{{l("Notifications")}}</h1>
                                </div>
                            </div>
                            <div class="pull-right m-t-20px">
                                <button class="btn btn-prime-inverted" (click)="openNotificationSettingsModal()">
                                    <i class="fa fa-cog no-m-r"></i>
                                </button>
                                <button class="btn btn-secondary" (click)="setAllNotificationsAsRead()">
                                    <i class="fa fa-check no-m-r"></i> <span class="hidden-xs">{{l("SetAllAsRead")}}</span>
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-12 p-t-sm p-b-sm m-b-sm bg-White">
                            <div class="portlet light margin-bottom-0">
                                <div class="portlet-title portlet-title-filter">
                                    <div class="inputs inputs-full-width"> 
                                        <div class="portlet-input">
                                            <form>
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <div class="form-group">
                                                            <select #TargetValueFilterSelectionCombobox
                                                                    class="form-control"
                                                                    [(ngModel)]="readStateFilter"
                                                                    name="readStateFilter"
                                                                    jq-plugin="selectpicker">
                                                                <option value="ALL">{{l("All")}}</option>
                                                                <option value="UNREAD">{{l("Unread")}}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div class="form-group">
                                                            <button class="btn btn-default" style="display: block; width: 100%" (click)="getNotifications()"><i class="fa fa-refresh"></i> {{l("Refresh")}}</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div id="NotificationsTable" #table></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
