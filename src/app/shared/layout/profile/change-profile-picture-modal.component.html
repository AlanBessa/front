<div bsModal #changeProfilePictureModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" (onShown)="onModalShown()" [config]="{backdrop: 'static'}">
	<div class="modal-dialog">
		<div class="modal-content">
			<form *ngIf="active" #changeProfilePictureModalForm="ngForm" (ngSubmit)="save()">
				<div class="modal-header">
					<button type="button" class="close" aria-label="Close" (click)="close()">
          				<i class="fa fa-remove"></i>
        			</button>
					<h3 class="modal-title m-t-xs m-b-xxs text-center">{{l("ChangeProfilePicture")}}</h3>
				</div> 

				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12">
							<span class="help-block">
								{{l("ProfilePicture_Change_Info")}}
								<i class="fa fa-question-circle tooltip-icone" placement="right" tooltip="{{tooltipFoto}}"></i>
							</span>							
						</div>					
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<label for="uploadAvatar">
										<span class="btn btn-file">
											{{!uploading ? 'Anexar' : 'Enviando...'}}											
										</span>
									</label>
									<input type="file" id="uploadAvatar" name="uploadAvatar" style="display:none;" (change)="uploadAvatarChangeListener($event)">
									<!--<input [disabled]="uploading" id="uploadAvatar" name="uploadAvatar" style="display:none;" type="file" ng2FileSelect [uploader]="uploader" />-->
									<input type="text" id="uploader" class="form-control" readonly="" />
									<!--<input type="hidden" name="TemporaryPictureName" [(ngModel)]="temporaryPictureFileName" required>-->
								</div>																
							</div>
							<img *ngIf="data.image" class="img-responsive img-circle img-profile pro img-align-center m-y-xxs" [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
						</div>
						<div class="col-xs-12">
							<img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper><br>
						</div>					
					</div>					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-prime-inverted btn-around pull-left" (click)="close()" [disabled]="saving">{{l("Cancel")}}</button>
					<button type="submit" class="btn btn-prime btn-around" [disabled]="!changeProfilePictureModalForm.form.valid || saving" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><span>{{l("Save")}}</span></button>
				</div>
			</form>
		</div>
	</div>
</div>
