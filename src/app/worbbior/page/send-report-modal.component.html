<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <form *ngIf="active" #sendReportForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" aria-label="Close">
          <i class="fa fa-remove"></i>
        </button>
        <h3 class="modal-title m-t-xs m-b-xxs text-center">{{l("Report")}}</h3>
        </div>
        <div class="modal-body">
          <div class="row" *ngIf="this.inputType == 'worbbior'">
            <div class="col-xs-12"></div>
            <div class="col-xs-12">
              <div class="form-group no-hint">
                <label class="control-label">{{l("Name")}}:</label>
                <input class="form-control edited" type="text" name="Name" [(ngModel)]= "reportEmailDto.name">
              </div>
            </div>
          </div>
          <div class="row" *ngIf="this.inputType == 'worbbior'">
            <div class="col-xs-12">
              <div class="form-group no-hint">
                <label class="control-label">{{l("EmailAddress")}}:</label>
                <input class="form-control edited" type="text" name="EmailAddress" [(ngModel)]= "reportEmailDto.emailAddress">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group no-hint">
                <label class="control-label">{{l("Reason")}}:</label>
                <textarea rows="6" class="form-control edited" name="Reason" [(ngModel)]= "reportEmailDto.reason"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">          
          <div class="row">
              <div class="col-xs-12 col-md-4">
                  <button [disabled]="sending" type="button" class="btn btn-prime-inverted btn-around btn-block" [ngClass]="{'m-b-10px': isMobile}" (click)="close()">{{l("Cancel")}}</button>
              </div>
              <div class="col-xs-12 col-md-4 col-md-offset-4">
                  <button type="submit" class="btn btn-prime btn-around btn-block" [disabled]="!sendReportForm.form.valid || sending" [buttonBusy]="sending" [busyText]="l('SendWithThreeDot')"><span>{{l("Send")}}</span></button>
              </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
